<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootCamp Certifications - M. Mohammed Salman</title>
  <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: #333;
      background-color: #f5f5f7;
    }

    /* Header styling for consistency with the main website */
    header {
      padding: 20px;
      background-color: #0070c9;
      color: white;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    /* Section title styling */
    .section-title {
      text-align: center;
      font-size: 2em;
      margin: 40px 0;
      color: #0070c9;
      font-weight: bold;
    }

    /* BootCamp certifications container styling */
    .bootcamp-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* BootCamp card styling */
    .bootcamp-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer; /* Changes cursor to pointer */
      text-align: center; /* Centers the content */
    }

    /* Hover effect for BootCamp cards */
    .bootcamp-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    /* BootCamp title styling */
    .bootcamp-title {
      font-size: 1.5em;
      font-weight: bold;
      color: #0070c9;
      margin-bottom: 10px;
    }

    /* BootCamp details styling */
    .bootcamp-details {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 5px;
    }

    /* Button styling */
    .btn {
      display: inline-block;
      margin: 20px 10px;
      padding: 15px 30px;
      background-color: #0070c9;
      color: white;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005bb5;
    }

    /* Footer styling */
    footer {
      padding: 20px;
      background-color: #333;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header for BootCamp Certifications Page -->
  <header>
    <h1>BootCamp Certifications</h1>
  </header>

  <!-- Section Title -->
  <div class="section-title">Certifications Achieved</div>

  <!-- BootCamp Certifications Container -->
  <div class="bootcamp-container">
    <div class="bootcamp-card">
      <div class="bootcamp-title">Basics in Data Analytics BootCamp</div>
      <div class="bootcamp-details">Btree</div>
    </div>
    <div class="bootcamp-card">
      <div class="bootcamp-title">TCS Codevita Training BootCamp</div>
      <div class="bootcamp-details">Spar Tutor<br>21st - 23rd November 2023</div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div style="text-align: center;">
    <a href="webinar.html" class="btn">Back to Webinar Certifications</a>
    <a href="activity.html" class="btn">Next: Extracurricular Activity</a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 M. Mohammed Salman
  </footer>

</body>
</html>
